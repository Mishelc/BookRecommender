<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Book Recommender</title>
	<link rel="icon" href="img/icon.png" type="image/png" sizes="32x32">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<!--plugin start-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

  	<!-- Mis scripts-->
  		<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="contenido-izquierdo">
				<img src="img/icon.png" alt="icono">
				<div class="text-logo">Book Recommender</div>
				<div class="buscador">
					<input type="text" placeholder="Search..." id="round">
				</div>
			</div>
			
			<nav>
				<a href="index.html">Books</a>
				<a href="login.html">Log in</a>
			</nav>
		</div>
	</header>

	<section class="descripcion">
		<div class="libros">
			<img src="https://images.gr-assets.com/books/1447303603m/2767052.jpg">
			<div class="cont">
				<div class="rating">
					<i class="fas fa-star" id="s1"></i>
					<i class="fas fa-star" id="s2"></i>
					<i class="fas fa-star" id="s3"></i>
					<i class="fas fa-star" id="s4"></i>
					<i class="fas fa-star" id="s5"></i>
				
				</div>
				<div class="title"><strong>Title:</strong> The Hunger Games (The Hunger Games, #1)</div>
				<div class="author"><strong>Author(s):</strong> Suzanne Collins</div>
				<div class="language"><strong>Language:</strong> eng</div>
			</div>
			
		</div>
		
	</section>
	<section class="coment">
		
		<textarea class ="comentario" placeholder="Write a coment here ..."></textarea>
		<button class="btn-comentar">Comentar</button>
			
		
	</section>
	<footer>
		<div id="copy">

	</footer>

</body>
</html>
